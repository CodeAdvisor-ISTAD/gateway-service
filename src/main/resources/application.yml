client-security-matchers: >
  /login/**,
  /oauth2/**,
  /api/v1/auth/user/**,
  /home/**,
  /logout/**,
  /identity/**,
  /en/**,
  /auth/**,
  /business/**,
  /profile/**

client-permit-matchers: >
  /login/**,
  /oauth2/**,
  /api/v1/auth/user/**,
  /home/**,
  /en/**,
  /auth/**,
  /identity/**,
  /contactSupport/**,
  /error/**,
  /actuator/**,
  /info/**,
  /health/**,
  /prometheus/**,
  /business/**,
  /profile/**

